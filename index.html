<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Battle for Bitcoin Core</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div>
		<img id="gameboy" src="./assets/img/gb.png">
			<div id="game-window">
				<div id="battle">
						<img id="opening" src="./assets/img/pkmntitle.png">
						<button id="startbutton" class="hover">CLICK HERE TO START</button>
						<img id="black" src="">
						<img id="b1" src="./assets/img/pkmnbattle1.png">
						<img id="b2" src="">
						<img id="ending" src="">
						<!-- <img id="choosealive" src="./assets/img/choosealive.png">
						<img id="choosedead" src="./assets/img/choosedead.png"> -->
						<button id="endingtext">You lost! Read more alpha</button>
						<button id="winnertext">You won! You've captured OP_CAT! With your newfound knowledge, it's up to you to decide: should OP_CAT live or die?</button>
						<button id="choosealive">OP_CAT is the answer. We should add it to Bitcoin Core. #OP_CAT_IS_ALIVE</button>
						<button id="choosedead">OP_CAT is not the answer. We should explore other solutions. #OP_CAT_IS_DEAD</button>
						<img id="pkmnback" src="">
						<img id="pkmn" src="">
						<button id="pkmnback-name"></button>
						<button id="pkmn-name"></button>
						<button id="pkmnback-level">15</button>
						<button id="pkmn-level">99</button>
						<button id="pkmnback-maxhp">100</button>
						<button id="pkmnback-hp">100</button>
						<div id="player-hp">
							<div id="player-hp-bar"></div>
						</div>
						<div id="enemy-hp">
							<div id="enemy-hp-bar"></div>
						</div>
						<button id="attack1" class="click hover">Attack1</button>
						<button id="attack2" class="click hover">Attack2</button>
						<div id="question">A Question For You</div>
						<button id="fight" class="click hover">Quiz</button>
						<!-- <button id="items" class="click hover">Alphza</button> -->
						<button id="attackcancel" class="click hover">CANCEL</button>
					</div>
			</div>
	</div>	

</body>
<script type="text/javascript" src="./js/items.js"></script>
<script type="text/javascript" src="./js/moves.js"></script>
<script type="text/javascript" src="./js/characters.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</html>
